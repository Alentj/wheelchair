<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="contact.js"></script>
</head>
<body>

    <header>
        <h1>Contact Us</h1>
        <p>Have questions? Reach out to us!</p>
    </header>

    <div class="container">
        <h1>Contact Us</h1>
        <p>Have any questions or feedback? Reach out to us!</p>
        <form id="contact-form">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <p id="success-message" style="display: none; color: green;"></p>


    </div>

    <!-- Optional: Embed Google Maps -->
    <section class="map">
        <h2>Find Us</h2>
        <iframe src="https://maps.google.com/maps?q=Kerala&t=&z=13&ie=UTF8&iwloc=&output=embed" allowfullscreen></iframe>
    </section>

</body>
</html>
